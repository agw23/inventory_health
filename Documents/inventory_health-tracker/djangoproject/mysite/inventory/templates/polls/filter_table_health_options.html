{% block body %}

<style>

    .inline {
  display: inline;
    }

   .underline-on-hover:hover {
    text-decoration: underline;

    }


    a{
    color :#330033;
    }

    .link-button, .post-button {
    background: none;
    border: none;
    cursor: pointer;
    font-size: 1em;
    color :#330033;
    font-family: 'Lato', sans-serif;;
  }

  .link-button{
      color: ##ffffff;

  }
    .link-button, .post-button :focus {
    outline: none;
    }

    .link-button, .post-button:active {
   }

</style>


<style>
   #statsTable, #myTable {
    border-collapse: collapse; /* Collapse borders */
    width: 100%; /* Full-width */
    border: 1px solid #ddd; /* Add a grey border */
    font-size: 18px; /* Increase font-size */
}

    #myTable th,  #myTable td {
    text-align: center; /* Center-align text */
    padding: 12px; /* Add padding */
}

   #statsTable th,  #statsTable td {
    text-align: center; /* Center-align text */
    padding: 12px; /* Add padding */
}

    #statsTable, #myTable tr {
    /* Add a bottom border to all table rows */
    border-bottom: 1px solid #ddd;
}

    #statsTable #myTable, tr.header {
    background-color: #f1f1f1;

   }

   body {
      font-family: 'Lato', sans-serif;
   }
}

</style>



<div class="container-fluid">
    <div class="row">
     <div class="col-lg-6">
    <table id="myTable">
        <tr class="header">
            <th style="width:20%;">Monitor General Health</th>

        </tr>

         <tr>
             <td>

            <a href="/inventory/health/">

                Count by type
            </div>
            </a>


                 <a href="/inventory/countbyOS/">
            <div style="height:100%;width:100%">
                Count by OS
            </div>
            </a>



                   <div style="height:100%;width:100%">
                 <form method="POST" action="/inventory/alarm_count/" class="inline">
                      {% csrf_token %}
                        <button type="submit" name="submit_param" value="submit_value" class="post-button">
                            <span class="underline-on-hover"> By Alarm Count and Description</span>
                        </button>
                </form>
                   </div>
                 <br>

                 <br>
             </td>
         </tr>

        <br>

        <table id="statsTable">
      <div class="col-lg-6">

        </tr>

         <tr>
             <td>

                    <form method="POST" action="/inventory/diagnostics-optics/" class="inline">
                      {% csrf_token %}
                     <br>
                     <button type="submit" name="submit_param" value="submit_value" class="link-button">
                         {{ form.as_p}}
                           <span class="underline-on-hover">Diagnostic Optics</span>
                     </button>
                    </form>
         </tr>
      </div>
      </table>
    </table>
